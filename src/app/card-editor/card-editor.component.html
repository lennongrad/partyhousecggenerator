    <div class="editor-option">
        <div class="option-title">Rules Text:</div>
        <div class="option-input">
            <input (keyup)="textKey($event)" #text>
        </div>
    </div>
    <div class="editor-option" id="option-abilities">
        <div class="option-title">Abilities:</div>
        <div class="option-input">
            <div id="abilities-buttons">
                <button (click)="addAbility()">Add Ability</button>
                <button (click)="removeAbility()">Remove Ability</button>
            </div>
            <div class="option-input" #abilitiesList>
                <div class="ability-option" *ngFor="let x of [].constructor(getAbilitiesLength()); let i = index">
                    <input class="ability-name" (keyup)="abilityNameInput(i,$event)">
                    <input class="ability-reminder" (keyup)="abilityReminderInput(i,$event)">
                    <input class="ability-override" type="checkbox" (change)="abilityOverrideInput(i,$event)">
                </div>
            </div>
        </div>
    </div>
    <div id="saves-container">
        <div id="save-button">
            <button (click)="saveCard()">Save Card</button>
        </div>
        <div id="all-saved-cards">
            <div class="saved-card" *ngFor="let card of getAllCards(); index as i" (click)="loadSavedCard(i)" (contextmenu)="deleteCard(i)">
                <span class="cost-icon">[{{card.vp}}]</span>
                <span class="star-icon" *ngIf="card.unitStats?.star! > 0">â˜…</span>
                <span>{{card.name}}</span></div>
        </div>
    </div>
